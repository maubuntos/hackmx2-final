<!doctype HTML>
<html>
<head>

  <body style='margin : 0px; overflow: hidden;'>
    <a-scene embedded arjs='sourceType: webcam; detectionMode: mono_and_matrix; matrixCodeType: 3x3; debugUIEnabled: false;''>

      <a-entity> 
          <a-entity gltf-model="models/Thonker.glb" position="0 0.1 -1" scale="0.2 0.2 0.2" animation="property: rotation; to: -1 360 -1; loop: true; dur: 2000">
      </a-entity>

      <a-entity> 
          <a-entity obj-model="obj: url(models/bear/18654_Bobblehead_Teddy_Bear_v1.obj); mtl: url(models/bear/Blank.mtl)" position="0 -5 -20" rotation="-90 0 0" scale="1 1 1">
      </a-entity>

		</a-marker> -->

		<!-- handle hiro marker -->

      <!-- Lo que se mostrara a escanear -->
      <a-marker preset="hiro">
          <!-- <a-box position="0 0 0" scale="0.5 0.5 0.5" rotation="0 0 0" color="#4CC3D9" sound="src: url(liverpool.mp3); autoplay: true;" animation="property: rotation; to: 0 360 0; loop: true; dur: 10000"></a-box> -->

          <a-entity> 
              <a-entity gltf-model="models/nave/export.gltf" position="0 0 -1" scale="0.05 0.05 0.05" animation="property: rotation; to: 0 360 0; loop: true; dur: 8000">
          </a-entity>

      </a-marker>
      <!-- Fin de escaneo -->

      		<!-- handle matrix marker -->
		<a-marker type='barcode' value='5'>
        <a-box position='0 0.5 0' material='opacity: 0.5; side: double;color:pink;'>
          <a-torus-knot radius='0.26' radius-tubular='0.05'>
            <a-animation attribute="rotation" to="360 0 0" dur="5000" easing='linear' repeat="indefinite"></a-animation>
          </a-torus-knot>
        </a-box>
      </a-marker>
      
      <!-- handle kanji marker -->
      <a-marker preset='kanji'>
        <a-box position='0 0.5 0' material='opacity: 0.5; side: double;color:green;'>
          <a-torus-knot radius='0.26' radius-tubular='0.05'>
            <a-animation attribute="rotation" to="360 0 0" dur="5000" easing='linear' repeat="indefinite"></a-animation>
          </a-torus-knot>
        </a-box>
      </a-marker>

      <a-entity camera></a-entity>
    </a-scene>

    <script>
        if (annyang) {
          // Definimos nuestro primer comando. Primero escribimos el comando y posteriormente la función a ejecutar.
          var commandos = {
            'hola': function() {
              alert("¡Hola!");
            },
            'hey bolo': function() {
              alert("Quetal!");
            },
            'hola bolo': function() {
              alert("¡Hola Amigo!");
            },
            'como estas': function() {
              alert("¡Muy Bien!");
            },
            'que haces': function() {
              alert("hablo con Santa Clous");
            },
            'que juguetes te gustan': function() {
              alert("Los Lego de Start Wars, ¿a ti cuales te gustan?");
            },
            'Las naves': function() {
              alert("Que genial, te puedo recomendar unas padrisimas");
            }
          };
      
          // Agregamos nuestros comandos a annyang.
          annyang.addCommands(commandos);
      
          //Establecemos el lenguaje, en mi caso es español de México (puedes ver la lista completa de lenguajes soportados aquí).
          annyang.setLanguage("es-MX");
      
          // Empezmaos a escuchar.
          annyang.start();
       }
      </script>

  </body>
